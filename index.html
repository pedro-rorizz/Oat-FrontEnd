<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Endereço por CEP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card p-4 shadow">
                    <h2 class="text-center text-info mb-4">Encontre seu Endereço pelo CEP</h2>
                    <form id="cepForm">
                        <div class="form-group mb-3">
                            <label for="cepInput" class="form-label">Digite seu CEP:</label>
                            <input type="text" class="form-control" id="cepInput" placeholder="Ex: 12345-678" maxlength="9">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-info w-50">Buscar</button>
                        </div>
                    </form>
                    <!-- Animação de carregamento -->
                    <div id="loading" class="text-center mt-3" style="display: none;">
                        <div class="spinner-border text-info" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                    </div>
                    <!-- Resultados -->
                    <div id="result" class="mt-4" style="display: none;">
                        <h3 class="text-success">Endereço Localizado:</h3>
                        <p><strong>CEP:</strong> <span id="cep"></span></p>
                        <p><strong>Logradouro:</strong> <span id="street"></span></p>
                        <p><strong>Bairro:</strong> <span id="neighborhood"></span></p>
                        <p><strong>Cidade:</strong> <span id="city"></span></p>
                        <p><strong>Estado:</strong> <span id="state"></span></p>
                    </div>
                    <div id="error" class="alert alert-danger mt-3" style="display: none;">
                        CEP inválido ou não encontrado. Por favor, tente novamente.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
